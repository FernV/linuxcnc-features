[SUBROUTINE]
icon = oval.png
name = Slot
image = oval.png
type = slot
help = 	<b>Creates a slot</b>	
order = ena fc h1 x y w l rot h2 opt dir s dpt

[PARAM_ENA]
name = Enabled
type = bool
value = 1

[PARAM_FC]
name = Show final cut
type = bool
value = 1

[PARAM_H1]
name = <b>--- General ---</b>
type = header

[PARAM_X]
name = X
type = float
icon = x.png
tool_tip = X reference
value = 0

[PARAM_Y]
name = Y
type = float
icon = y.png
tool_tip = Y reference
value = 0

[PARAM_W]
name = Width
type = float
icon = oval-d.png
tool_tip = Width of slot
value = 6.5

[PARAM_L]
name = Length
type = float
icon = oval-w.png
tool_tip = Distance between centers
value = 30

[PARAM_ROT]
name = Rotation
type = float
digits = 2
icon = angle.png
tool_tip = Angle rotated
value = 60

[PARAM_H2]
name = <b>--- Cutting params ---</b>
type = header

[PARAM_OPT]
name = Cut options
type = combo
options = Inside=0:Outside=1:On the line=2:Create a pocket=3
icon = g4x.png
tool_tip = Select tool path
value = 0

[PARAM_DIR]
name = Cut direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 2

[PARAM_S]
name = Cut start
type = string
icon = dz.png
tool_tip = Surface is usual
value = #<_surface>

[PARAM_DPT]
name = Cut down to
type = string
icon = height.png
tool_tip = Negative value
value = #<_depth>

[DEFINITIONS]
content = 
	<eval>self.include_once("dot.ngc")</eval>
	<eval>self.include_once("line.ngc")</eval>
	<eval>self.include_once("rotate-xy.ngc")</eval>
	<eval>self.include_once("fv_cut-to.ngc")</eval>
	<eval>self.include_once("fv_entry-angle.ngc")</eval>
	<eval>self.include_once("fv_entry-arc.ngc")</eval>
	
	<eval>self.include_once("fv_slot.ngc")</eval>	

[CALL]
content = 
 	o<#self_id> if [#param_ena] 	
 		o<fv_slot> CALL[#param_x][#param_y][#param_w*#<_units_w>][#param_l*#<_units_w>][#param_rot][#param_opt][#param_dir][#param_s][#param_dpt*#<_units_d>][#param_fc][0]
 	o<#self_id> endif

[BEFORE]
content = 
	
[AFTER]
content = 
