[SUBROUTINE]
icon = circle.png
name = Taper Hole
image = circle.png
type = t-hole
html_help = help/taper-hole.html
tool_tip = 	<b>Creates a taper hole</b>
order = ena fcut h1 cx cy d ang h3 dir s stp dpt

[PARAM_ENA]
name = Enabled
type = bool
value = 1

[PARAM_FCUT]
name = Show final cut
type = bool
value = 1

[PARAM_H1]
name = <b>--- General ---</b>
type = header

[PARAM_CX]
name = cX
type = float
icon = center.png
tool_tip = Center of hole
value = 0

[PARAM_CY]
name = cY
type = float
icon = center.png
tool_tip = Center of hole
value = 0

[PARAM_D]
name = Surface diameter
type = float
minimum_value = 0.0
icon = diameter.png
tool_tip = Diameter
value = 15

[PARAM_ANG]
name = Taper angle
type = float
digits = 2
minimum_value = 0.0
maximum_value = 30.0
icon = angle-vert.png
tool_tip = Angle
value = 10

[PARAM_H3]
name = <b>--- Cutting params ---</b>
type = header

[PARAM_DIR]
name = Cut direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 2

[PARAM_S]
name = Cut start
type = string
icon = dz.png
tool_tip = Surface is usual
value = #<_surface>

[PARAM_STP]
name = Cut step
type = float
icon = dz.png
tool_tip = Step each pass
value = 0.5

[PARAM_DPT]
name = Cut down to
type = string
icon = height.png
tool_tip = Negative value
value = #<_depth>

[DEFINITIONS]
content = 
	<eval>self.include_once("fv_cut-to.ngc")</eval>
	<eval>self.include_once("fv_entry-arc.ngc")</eval>	
	<eval>self.include_once("fv_taper-hole.ngc")</eval>

[CALL]
content = 
 	o<#self_id> if [#param_ena]
 		o<fv_taper-hole> CALL [#param_cx] [#param_cy] [#param_d*#<_units_r>] [#param_ang] [#param_dir] [#param_s] [#param_stp] [#param_dpt*#<_units_d>] [#param_fcut]
 	o<#self_id> endif
 	
[BEFORE]
content = 
	
[AFTER]
content = 
