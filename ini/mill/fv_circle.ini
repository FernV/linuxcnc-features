[SUBROUTINE]
icon = circle.png
name = Circle
image = circle.png
type = circle
html_help = www.rds.ca
tool_tip = 	<b>Creates a circle</b>
	Can also create a D shape
order = ena fcut h1 cx cy d h2 f rot h3 opt dir s dpt

[PARAM_ENA]
name = Enabled
type = bool
value = 1

[PARAM_FCUT]
name = Show final cut
type = bool
value = 1

[PARAM_H1]
name = <b>--- General ---</b>
type = header

[PARAM_CX]
name = cX
type = float
icon = center.png
tool_tip = Center of circle
value = 0

[PARAM_CY]
name = cY
type = float
icon = center.png
tool_tip = Center of circle
value = 0

[PARAM_D]
name = Diameter
type = float
minimum_value = 0.0
icon = diameter.png
tool_tip = Diameter
value = 1.5

[PARAM_H2]
name = <b>--- Add a flat ---</b>
type = header

[PARAM_F]
name = Remove
icon = d-flat.png
type = float
minimum_value = 0.0
tool_tip = Height to remove from diameter
value = 0

[PARAM_ROT]
name = Rotation
type = float
digits = 2
icon = angle.png
tool_tip = Rotation of flat
value = 0

[PARAM_H3]
name = <b>--- Cutting params ---</b>
type = header

[PARAM_OPT]
name = Cut options
type = combo
options = Inside=0:Outside=1:On the line=2:Create a pocket=3
icon = g4x.png
tool_tip = Select tool path
value = 0

[PARAM_DIR]
name = Cut direction
type = combo
options = Clockwise=2:Counter-Clockwise=3
icon = cw-ccw.png
tool_tip = Direction of path
value = 2

[PARAM_S]
name = Cut start
type = string
icon = dz.png
tool_tip = Surface is usual
value = #<_surface>

[PARAM_DPT]
name = Cut down to
type = string
icon = height.png
tool_tip = Negative value
value = #<_depth>


[DEFINITIONS]
content = 
	<eval>self.include_once("line.ngc")</eval>
	<eval>self.include_once("rotate-xy.ngc")</eval>
	<eval>self.include_once("fv_cut-to.ngc")</eval>
	<eval>self.include_once("fv_entry-arc.ngc")</eval>
	
	<eval>self.include_once("fv_circle.ngc")</eval>	

[CALL]
content = 
 	o<#self_id> if [#param_ena]
 		o<fv_circle> CALL [#param_cx][#param_cy][#param_d*#<_units_r>][#param_f*#<_units_r>] [#param_rot] [#param_opt] [#param_dir] [#param_s] [#param_dpt*#<_units_d>] [#param_fcut]
 	o<#self_id> endif
 	
[BEFORE]
content = 
	
[AFTER]
content = 
